        body {

        }

        header {
            background-color: #1c1f2a;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #social-links {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        #social-links img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        #navbar {
            background-color: #1c1f2a;
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
        }

        #navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #282c35;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #navbar a:hover {
            background-color: #333944;
        }

        #navbar a.active {
            background-color: #00aa77;
            color: white;
        }

        #main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #333944;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .staff-card {
            background-color: #2c303d;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px 0; /* Adjusted margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .staff-card:hover {
            transform: scale(1.05);
        }

        .staff-card img {
            width: 80px; /* Adjusted width */
            height: 80px; /* Adjusted height */
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px; /* Adjusted margin */
        }

        .staff-details {
            padding: 15px; /* Adjusted padding */
        }

        .staff-name {
            font-size: 18px; /* Adjusted font size */
            font-weight: bold;
            margin-bottom: 8px; /* Adjusted margin */
            color: #4ca8af;
        }

        .staff-role {
            font-size: 14px; /* Adjusted font size */
            margin-bottom: 8px; /* Adjusted margin */
            color: #fff;
        }

        .staff-bio {
            font-size: 12px; /* Adjusted font size */
            line-height: 1.5;
            color: #ddd;
        }

        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .social-links a {
            margin: 0 8px; /* Adjusted margin */
            color: #fff;
            text-decoration: none;
            font-size: 12px; /* Adjusted font size */
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #4ca8af;
        }

    </style>
