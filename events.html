        header {
            background-color: #1c1f2a;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #social-links {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        #social-links img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        #navbar {
            background-color: #1c1f2a;
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
        }

        #navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #282c35;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #navbar a:hover {
            background-color: #333944;
        }

        #navbar a.active {
            background-color: #00aa77;
            color: white;
        }

        #events-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #333944;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .event {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c303d;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .event img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .event h2 {
            color: #fff;
        }

        .event p {
            color: #ccc;
        }

        .play-now-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>

    <script>
        function copyIP(ipAddress) {
            const textarea = document.createElement('textarea');
            textarea.value = ipAddress;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('IP address copied to clipboard: ' + ipAddress);
        }
    </script>
