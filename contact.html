<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282c35;
            color: #fff;
        }

        header {
            background-color: #1c1f2a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        #navbar {
            background-color: #1c1f2a;
            overflow: hidden;
            text-align: center;
            padding: 15px 0;
        }

        #navbar a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #282c35;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #navbar a:hover {
            background-color: #333944;
        }

        #navbar a.active {
            background-color: #00aa77;
            color: white;
        }

        #main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: #282c35;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #main-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        #contact-form {
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        #contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #4ca8af;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background-color: #333944;
            border: 1px solid #2c303d;
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #contact-form input::placeholder,
        #contact-form textarea::placeholder {
            color: #888;
        }

        #contact-form input:focus,
        #contact-form textarea:focus {
            border-color: #4ca8af;
        }

        #contact-form button {
            background-color: #00aa77;
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #contact-form button:hover {
            background-color: #007556;
        }

        #social-widget {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #social-widget a {
            margin: 0 20px;
            color: #4ca8af;
            font-size: 30px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #social-widget a:hover {
            color: #fff;
        }

        #news-section {
            background-color: #2c303d;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: left;
        }

        #news-section h2 {
            color: #4ca8af;
        }

        #news-content {
            color: #888;
            font-size: 18px;
        }

        #countdown-timer {
            margin-top: 30px;
            font-size: 24px;
            color: #4ca8af;
        }
    </style>
</head>

<body>

    <header>
        <h1><img src="https://cdn.discordapp.com/attachments/1144628059627065365/1195857326482141274/20240113_193249_2_1.png?ex=65b583ec&is=65a30eec&hm=fafd5e94e2337d5507fdf860c4dbc059bce569e28be3ab3a5d048a07f63e90ed&" alt=""></h1>
    </header>

    <!-- Navigation Bar -->
    <div id="navbar">
        <div id="navbar">
            <a href="index.html" class="link">Home</a>
            <a href="https://dyno.gg/form/b17ce169" target="_blank" >Staff Apply</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="ranks.html" class="link">Store</a>
            <a href="staff.html" class="link">Staff</a>
    </div>

    <!-- Main Content Section -->
    <div id="main-content">

        <!-- Contact Form Section -->
        <div id="contact-form">
            <form action="https://formsubmit.co/el/zecawe" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Unique Name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your.Email@example.com" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your unique message here" required></textarea>

                <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>

        <!-- Social Links Widget -->
        <div id="social-widget">
            <a href="https://youtube.craftheaven.xyz" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.craftheaven.xyz" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <!-- News Section -->
        <div id="news-section">
            <h2>Latest News</h2>
            <p id="news-content">Janina vote a ke win hoise</p>
            <div id="countdown-timer">Event Countdown: <span id="countdown">30 days, 12 hours, 45 minutes</span></div>
        </div>

    </div>

    <script>
        // Function to scroll smoothly to a target element
        function smoothScroll(targetId) {
            document.getElementById(targetId).scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Activate main content after a delay for a smooth entrance
        setTimeout(() => {
            document.getElementById('main-content').classList.add('active');
        }, 500);

        // Countdown Timer
        const countdownElement = document.getElementById('countdown');

        // Set the date we're counting down to
        const countDownDate = new Date().getTime() + 30 * 24 * 60 * 60 * 1000 + 12 * 60 * 60 * 1000 + 45 * 60 * 1000;

        // Update the countdown every 1 second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            countdownElement.textContent = `${days} days, ${hours} hours, ${minutes} minutes`;

            // If the countdown is over, clear the interval
            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Event has started!";
            }
        }, 1000);
    </script>

</body>

</html>
